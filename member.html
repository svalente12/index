<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content= "text/html; charset=utf-8">
    <title>IQBDA</title>
    <link rel="stylesheet" type="text/css" href="base.css" media="screen" />
  </head>
  <body>
    <div id="page-wrapper">
      
      <header id="masthead">
        <img width="102" height="60" src="Skittles.gif" alt="skittles">
      
          <h1><strong><em>IQBDA</em></strong></h1>
        
        <h2><em>The International QBASIC Developers
          Association</em></h2>
      </header>
      
      <nav id="navbar">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="iqbdc.html">IQBDC</a>
          </li>
          <li>
          <a href="member.html">Become a Member</a>
          </li>
        </ul>
      </nav>
     
      <div id="content">
      <header id="page-title">
      <h2>Join IQBDA Today!</h2>
      </header>
      <form action="http://is-dsb.fairfield.edu/is135/iqbda-signup.php" 
            method="post">
      <fieldset>
      <label for="Name-field">Name</label>
      <input id="name-field" type="text" name="name" />
       <br>
      <label for="pass-field">Password</label>
      <input id="pass-field" type="password" name="pass" />
       <br>
      <label for="pass2-field">Password (again)</label>
      <input id="pass2-field" type="password" name="pass2" />
       <br>
      <label for="email-field">Email</label>
      <input id="email-field" type="email" name="email" />
       <br>
      <fieldset>
      <label for="photo-field">Photo</label>
      <input id="photo-field" type="file" name="photo" />
       <br>
      </fieldset>
      <label for="address-field">Mailing Address</label>
      <textarea id="address-field" name="address"></textarea>
       <br>
      </fieldset>
      <fieldset>
      <label> Do you Plan to attend IQBDC '98?
      <input type="radio" name="iqbdc98" value="y" id="iqbdc98-y"><label for="iqbdc-y">Yes</label>
      <input type="radio" name="iqbdc98" value="n" id="iqbdc98-n"><label for="iqbdc-n">No</label>
      </label>
      <br>
      <label for="channel-field">How did you hear about us?</label>
      <select id="channel-field" type="select" name="channel"/>
        <option value="superbowl">Superbowl Ad</option>
        <option value="news">News Article</option>
        <option value="email">Email</option>
        <option value="flyover">Flyover at the beach</option>
      </fieldset>
     <br>
 <input id="submit-button" type="submit" name="submit" value="Sign Up">
      <input id="reset-button" type="reset" name="reset" value="Clear">
     </form> 
      </div>
    </div>
  </body>
</html>
